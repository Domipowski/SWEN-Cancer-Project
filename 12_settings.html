<!DOCTYPE html>
<html>
    <head>
        <style>
            body {text-align:center}
            p1 {font-size:120%;position:relative;top:12px}
            .switch{position:relative;display:inline-block;width:80px;height:45px}
            .slider{position: absolute;cursor: pointer;top: 0;left: 0;right: 0;bottom: 0;background-color: lightgrey;transition: .4s;border-radius: 23px}
            .slider:before {position: absolute;content: "";height: 35px;width: 35px;left: 6px;bottom: 6px;background-color: white;transition: .4s;border-radius: 50%}
            input:checked + .slider {background-color: dodgerblue}
            input:checked + .slider:before {transform: translateX(33.5px)}
        </style>
    </head>
    <body>
        <h1>Settings</h1>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p1>&nbsp High Contrast Mode</p1>
        <br>
        <br>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p1>&nbsp Larger Font Size &nbsp&nbsp&nbsp&nbsp&nbsp</p1>
    </body>
</html>
